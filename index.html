<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo Logo" />
          </div>
          <div class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="Document logo" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="Folder logo" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="Upload logo" />
            </div>
          </div>
        </div>
        <div class="data-container">
          <div class="data-info">
            <p>Youâ€™ve used <span class="used">815 GB</span> of your storage</p>
          </div>
          <div class="full-bar">
            <div class="bar"><span class="pointer"></span></div>
          </div>
          <div class="data-limit">
            <div class="data-floor">0 GB</div>
            <div class="data-ceiling">1000 GB</div>
          </div>
          <div class="data-remaining-container">
            <div class="data-remaining">
              <span class="balance"> 185 </span>
              <span class="gb-left">GB Left</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Argel Miralles</a>.
    </div>
  </body>
</html>
